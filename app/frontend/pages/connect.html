<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeCue - Connect</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .status-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-title">
      <div class="title-icon">
        <div class="title-icon-pupil"></div>
      </div>
      <h2>Cue Connect</h2>
    </div>

    <form id="connectForm">
      <div class="form-group">
        <label for="networkName">Network Name</label>
        <input type="text" id="networkName" name="networkName" required>
      </div>

      <div class="form-group">
        <label for="networkPassword">Network Password</label>
        <input type="password" id="networkPassword" name="networkPassword" required>
      </div>

      <div class="form-group">
        <label for="serialPort">Serial Port</label>
        <select id="serialPort" name="serialPort" required>
          <option value="">Loading ports...</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Connect</button>
    </form>

    <a href="#" class="link-button" id="wiredConnectBtn">Proceed With Wired Connection</a>
  </div>

  <script src="../scripts/api-client.js"></script>
  <script src="../scripts/connect.js"></script>
</body>
</html>
